# Font configuration
font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic
font_size 14.0
adjust_line_height 120%

# Cursor
cursor_blink_interval 0
cursor_shape block

# Window
remember_window_size  no
initial_window_width  1000
initial_window_height 650
window_padding_width 4
hide_window_decorations titlebar-only
confirm_os_window_close 0

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Performance
repaint_delay 8
input_delay 0
sync_to_monitor yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab no

# Colors (Tokyo Night theme)
# From https://github.com/folke/tokyonight.nvim
background #1a1b26
foreground #c0caf5
selection_background #33467c
selection_foreground #c0caf5
url_color #73daca
cursor #c0caf5

# normal
color0 #15161e
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b

# URL settings
url_style curly
detect_urls yes
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git

# Mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_modifiers kitty_mod
open_url_with default
copy_on_select yes

# Window management
map cmd+enter new_window
map cmd+w close_window
map cmd+] next_window
map cmd+[ previous_window
map cmd+shift+n new_os_window
map cmd+shift+w close_os_window
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

# Layout management
map cmd+shift+l next_layout
enabled_layouts tall,fat,stack

# Font size
map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+0 change_font_size all 0

# Clipboard
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
copy_on_select yes

# Image handling
allow_remote_control yes
listen_on unix:/tmp/kitty
enabled_layouts splits,stack

# Advanced
shell /bin/zsh
shell_integration no-echo
editor /usr/local/bin/nvim
term xterm-256color
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_thicken_font 0.75
macos_traditional_fullscreen no
macos_show_window_title_in all

# Tab management
map cmd+t new_tab
map cmd+shift+w close_tab
map cmd+right next_tab
map cmd+left previous_tab
map cmd+shift+t set_tab_title

# Split management
map cmd+d launch --location=hsplit
map cmd+shift+d launch --location=vsplit
map cmd+shift+up move_window up
map cmd+shift+left move_window left
map cmd+shift+right move_window right
map cmd+shift+down move_window down
map cmd+shift+r start_resizing_window

cursor_trail 10
cursor_trail_start_threshold 0
shell_integration no-cursor
cursor_trail_decay 0.01 0.15
cursor_shape block
cursor_blink true
